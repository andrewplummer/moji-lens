<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      padding: 16px;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .status {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #666;
    }
    .status strong { color: #333; }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    #scanBtn {
      background: #2563EB;
      color: white;
    }
    #scanBtn:hover { background: #1d4ed8; }
    #scanBtn:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }

    .progress {
      margin-top: 8px;
      display: none;
    }
    .progress-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #2563EB;
      width: 0%;
      transition: width 0.2s;
    }
    .progress-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-align: center;
    }

    #rescanBtn {
      display: none;
      margin-top: 6px;
      background: none;
      border: none;
      color: #2563EB;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      width: auto;
      font-weight: 400;
    }
    #rescanBtn:hover { text-decoration: underline; }

    .divider {
      border-top: 1px solid #e5e7eb;
      margin: 14px 0;
    }

    .settings label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .settings input[type="password"] {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
    }
    .save-msg {
      font-size: 11px;
      color: #16a34a;
      margin-top: 4px;
      display: none;
    }
    .api-hint {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
      line-height: 1.4;
    }
    .api-hint a { color: #2563EB; }
  </style>
</head>
<body>
  <h1>Moji Lens</h1>

  <div class="status" id="status">Checking page...</div>

  <button id="scanBtn" disabled>Scan Page</button>
  <button id="rescanBtn">Scan again</button>
  <div class="progress" id="progress">
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="progress-text" id="progressText">0 / 0</div>
  </div>

  <div class="divider"></div>

  <div class="settings">
    <label for="apiKey">Anthropic API Key</label>
    <input type="password" id="apiKey" placeholder="sk-ant-...">
    <span class="save-msg" id="saveMsg">Saved</span>
    <div class="api-hint">
      Get a key at <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a>.
      Images are processed with Claude Haiku. Results are cached to minimize cost.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
